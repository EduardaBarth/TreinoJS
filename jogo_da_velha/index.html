<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <h1>JOGO DA VELHA</h1>
    <table>
        <tr>
            <td onclick="marcar(this)"></td>
            <td onclick="marcar(this)"></td>
            <td onclick="marcar(this)"></td>
        </tr>
        <tr>
            <td onclick="marcar(this)"></td>
            <td onclick="marcar(this)"></td>
            <td onclick="marcar(this)"></td>
        </tr>
        <tr>
            <td onclick="marcar(this)"></td>
            <td onclick="marcar(this)"></td>
            <td onclick="marcar(this)"></td>
        </tr>
    </table>
    <script>
        var player = "X"
        function marcar(td) {
            if (td.innerHTML) return
            td.innerHTML = player
            player = player === "X" ? "O" : "X"
        }
    </script>
    
</body>
